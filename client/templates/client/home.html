{% extends 'client/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Welcome to Failaka</h1>
    <table 
        id="table"
        class="table table-striped"
        data-toggle="table"
        data-search="true"
        data-pagination="true">
        <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Name</th>
                <th data-field="description">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Temple of Abu Simbel</td>
                <td>A temple in Egypt</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Temple of Angkor Wat</td>
                <td>A temple in Cambodia</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
